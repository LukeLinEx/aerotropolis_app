<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='googlemapapi.css') }}">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>搜索地圖</title>
  </head>
  <body>
    <div class="options-box">
      <input id="pac-input" class="controls" type="text" placeholder="Search Box">

      <div id="wrapper">
        <div id="content">
          {{content|safe}}
        </div>
      </div>
    </div>

    <div id="map"></div>
    <script src="{{url_for('static', filename='googlemapapi.js')}}">
    </script>
    <script src="{{'https://maps.googleapis.com/maps/api/js?key={}&libraries=places&callback=initAutocomplete'.format(key)}}"
         async defer></script>
  </body>
</html>
